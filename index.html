<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="./css/skeleton.css"> -->
  <link rel="stylesheet" href="./css/bulma.css">


  <link rel="stylesheet" href="./index.css">

<title>Todo App</title>
</head>
<body>
  <header class="page-header" role="banner">
    <h1>Todo App</h1>
  </header>

  <div class="page-main" role="main">
    <div id="typo">
      <div class="inner">PWA Sample</div>
    </div>
  </div>

      <!-- 2. class属性をCSSのために指定 -->
      <div class="container ">
        <!-- 3. id属性をJavaScriptのために指定 -->
        <form id="js-form">
          <input
            id="js-form-input"
            class="new-task"
            type="text"
            placeholder="What need to be done?"
            autocomplete="off"
          />
        </form>
        <!-- 4. TodoアプリのメインとなるTodoリスト -->
        <div id="js-task-list" class="task-list">
          <!-- 動的に更新されるTodoリスト -->
        </div>
        <footer class="footer">
          <!-- 5. Todoアイテム数の表示 -->
          <span id="js-task-count">Todoアイテム数: 0</span>
        </footer>
      </div>

  <script type="text/javascript">
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('/sw.js')
               .then(function() { console.log("Service Worker Registered"); })
               .catch(function() { console.log("Service Worker Not Registered"); });
    }
  </script>


  <script type="module" src="index.js"></script>

</body>
</html>
